<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-16">
    <title></title>
  </head>
  <body>
    <div class="container">

      <div class="row row-eq-height">
        <div class="col-md-8 col-mark">

      <div class="well">

        <h2>ENTER A PLACE YOU'VE VISITED:</h2>

        <form id="place" class="form-group">
         <input id="name" type="text" name="name" value="" class="form-control" placeholder="City Name" required>
         <input id="date" type="text" name="date" value="" class="form-control" placeholder="Enter the date you visited" required>
         <input id="landmark" type="text" name="landmark" value="" class="form-control" placeholder="Enter some landmarks you saw separated by commas" required>
         <input id="season" type="text" name="season" value="" class="form-control" placeholder="How about a drop down of seasons" required>
         <input id="note" type="text area" name="note" value="" class="form-control" placeholder="Anything else you want to say about the place?" required>
         <div>
           <button class="btn btn-primary" type="submit" name="button">Submit</button>
         </div>
        </form>
      </div>

        </div><!-- end col-->

        <div class="well col-md-4 col-mark sideview">
          <div>
            <h2>Locations List:</h2>
          </div>
            <div id="viewport">
          </div>
        </div><!-- end col-->

      </div> <!-- end row -->

      <div class="row">

          <div class="well rec" >
            <h2>Places</h2>
            <div id="recordView">
            </div>
          </div>

      </div> <!-- end row -->

    </div>
  </body>
</html>
