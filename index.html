<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="js/scripts.js"></script>
    <meta charset="utf-16">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <form id="place" class="form-group">
         <input id="name" type="text" name="name" value="" class="form-control">
         <input id="date" type="text" name="date" value="" class="form-control">
         <input id="landmark" type="text" name="landmark" value="" class="form-control">
         <input id="season" type="text" name="season" value="" class="form-control">
         <input id="note" type="text" name="note" value="" class="form-control">
         <div class="panel">
           <button class="btn btn-primary" type="submit" name="button">Submit</button>
         </div>
        </form>
      </div>
      <div class="well" id="viewport">
      </div>
      <div class="well" id="recordView">
      </div>
